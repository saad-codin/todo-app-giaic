apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: {{ .Values.common.namespace }}
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "todo-chatbot.backend.selectorLabels" . | nindent 4 }}
